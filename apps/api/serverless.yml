service: my-commit-api

frameworkVersion: "3"
useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'ap-northeast-2'}
  stage: ${opt:stage, 'dev'}
  stackName: ${self:provider.stage}-${self:service}
  memorySize: 256
  timeout: 10

  httpApi:
    cors:
      allowedOrigins:
        - ${self:custom.webOrigin.${self:provider.stage}, self:custom.webOrigin.dev}
        - http://localhost:3000
        - https://localhost:3000
        - http://localhost:5173
        - https://localhost:5173
        - http://localhost:5174
        - https://localhost:5174
        - http://localhost:6006
        - https://localhost:6006
        - http://localhost:4000
        - https://localhost:4000
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: false
      maxAge: 86400

  environment:
    SLS_STAGE: ${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET}
    ALLOWED_ORIGINS: ${self:custom.webOrigin.${self:provider.stage}, self:custom.webOrigin.dev},http://localhost:3000,https://localhost:3000,http://localhost:5173,https://localhost:5173,http://localhost:5174,https://localhost:5174,http://localhost:6006,https://localhost:6006,http://localhost:4000,https://localhost:4000
    IS_OFFLINE: ${self:custom.isOffline.${self:provider.stage}, 'false'}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt UsersTable.Arn
            - !GetAtt LogsTable.Arn
            - !GetAtt LogBackupsTable.Arn

custom:
  usersTableName: ${self:provider.stage}-my-commit-users
  logsTableName: ${self:provider.stage}-my-commit-logs
  logBackupsTableName: ${self:provider.stage}-my-commit-log-backups
  webOrigin:
    local: http://localhost:5173
    dev: ${env:WEB_ORIGIN}
    prod: ${env:WEB_ORIGIN}

  isOffline:
    local: "true"
    dev: "false"
    prod: "false"

  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true
    reloadHandler: true

  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      domain:
        sources:
          - table: ${self:custom.usersTableName}
            sources: [./seed/users.json]
          - table: ${self:custom.logsTableName}
            sources: [./seed/logs.json]

functions:
  api:
    handler: dist/index.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-dynamodb
  - serverless-offline

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}

    LogsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.logsTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}

    LogBackupsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.logBackupsTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: backupId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: backupId
            KeyType: RANGE
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
